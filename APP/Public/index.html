<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <script src="socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="Vendor/css/style.css">
    <script src="https://kit.fontawesome.com/cfc4bb86a1.js" crossorigin="anonymous"></script>

    <script src="Vendor/js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="bar">

            <div class="SectionTitle">
                <h1 class="text-title">Whiteboard  <i class="fas fa-edit icon"></i> </h1>
                <h2 class="text-author">Feito por David Elias</h2>
            </div>
           


            <div class="watch">
                <i class="fas fa-eye icon"></i><span>2 Alunos Assistindo</span>
            </div>


           
        </div>

        <div class="canvas">
            <div class="tool">
                <li><button class="tool-btn"><i class="fas fa-pen tool-icon"></i></button></li>
                <li><button class="tool-btn"><i class="fas fa-eraser tool-icon"></i></button></li>
                <li><button class="tool-btn"><i class="fas fa-fill-drip tool-icon"></i></button></li>
                <li><button class="tool-btn"><i class="fas fa-font tool-icon "></i></button></li>
                <li onclick="ClearDraw()"><button class="tool-btn"><i class="fas fa-trash tool-icon"></i></button></li>
            </div>

            <canvas id="canvasDraw"></canvas>
        </div>
    </div>

</body>
</html>
